<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- External Icons Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- External Stylesheets Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header Top Bar -->
        <div id="header-top-bar"></div>
        <!-- Navigation Menu -->
        <nav id="navbar"></nav>
        <!-- Jumbotron | Game Slide -->
        <section id="jumbotron"></section>
    </header>

    <!-- Main -->
    <main>
        <!-- Console Playstation 5 -->
        <section id="playstation-5"></section>
        <!-- Game Banner Overlay -->
        <section id="game-banner"></section>
        <!-- New Releases -->
        <section id="new-releases"></section>
        <!-- Console Playstation 4 -->
        <section id="playstation-4"></section>
        <!-- Playstation Plus Banner -->
        <section id="playstation-plus"></section>
        <!-- Playstation Store Discount -->
        <section id="discount"></section>
        <!-- Playstation Now Banner -->
        <section id="playstation-now"></section>
        <!-- Social Media Link -->
        <section id="social"></section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer Top -->
        <section id="footer-top"></section>
        <!-- Footer Middle -->
        <section id="footer-middle"></section>
        <!-- Footer Bottom -->
        <section id="footer-bottom"></section>
    </footer>

</body>
</html>
