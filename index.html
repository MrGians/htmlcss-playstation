<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- External Icons Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- External Stylesheets Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header Top Bar -->
        <div id="header-top-bar" class="bg-black">
            <div class="container-fluid d-flex flex-row-reverse py-2">
                <img class="d-block" src="images/sony_logo.svg" alt="Logo Sony" height="15px">
            </div>
        </div>
        <!-- Navigation Menu -->
        <div id="navbar">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/play_logo.svg" alt="Logo Playstation" width="50">
                      </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Giochi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hardware</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servizi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Novit√†</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fai acquisti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Supporto</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">My PlayStation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark text-white mx-3" href="#">Accedi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="images/lens.svg" alt="Logo Playstation" width="25">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Jumbotron | Game Slide -->
        <section id="jumbotron" class="text-white">
            <div class="container-fluid h-100">
                <!-- Jumbotron Top | Main content -->
                <div class="row h-100 align-items-end pb-4">
                    <div class="col col-md-11 col-lg-4">
                        <img class="w-50" src="images/returnal-hero-banner-logo.png" alt="Returnal Logo">
                        <h1 class="dispay-1 py-2"><strong>Rompi il cerchio</strong></h1>
                        <p class="py-2">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                        <a href="#" class="btn btn-light">acquista ora</a>
                    </div>
                </div>
                <!-- Jumbotron Bottom | Game Cards -->
                <div class="row my-5">
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumbnail">
                        </figure>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank Thumbnail">
                        </figure>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumbnail">
                        </figure>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank Thumbnail">
                        </figure>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumbnail">
                        </figure>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <figure>
                            <img class="rounded-4 w-100" src="images/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank Thumbnail">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Console Playstation 5 -->
        <section id="playstation-5"></section>
        <!-- Game Banner Overlay -->
        <section id="game-banner"></section>
        <!-- New Releases -->
        <section id="new-releases"></section>
        <!-- Console Playstation 4 -->
        <section id="playstation-4"></section>
        <!-- Playstation Plus Banner -->
        <section id="playstation-plus"></section>
        <!-- Playstation Store Discount -->
        <section id="discount"></section>
        <!-- Playstation Now Banner -->
        <section id="playstation-now"></section>
        <!-- Social Media Link -->
        <section id="social"></section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer Top -->
        <section id="footer-top"></section>
        <!-- Footer Middle -->
        <section id="footer-middle"></section>
        <!-- Footer Bottom -->
        <section id="footer-bottom"></section>
    </footer>

</body>
</html>
